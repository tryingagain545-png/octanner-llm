version: '3.8'

services:
  # Main Orchestrator API
  orchestrator:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://postgres:password@db:5432/redteam
      - REDIS_URL=redis://redis:6379
    depends_on:
      - db
      - redis
    volumes:
      - ./:/app
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  # Security Tool Microservices
  promptmap:
    build:
      context: ./tools
      dockerfile: Dockerfile.tool
    ports:
      - "8001:8001"
    command: python promptmap_server.py

  rag_tester:
    build:
      context: ./tools
      dockerfile: Dockerfile.tool
    ports:
      - "8002:8002"
    command: python rag_tester_server.py

  agent_fuzzer:
    build:
      context: ./tools
      dockerfile: Dockerfile.tool
    ports:
      - "8003:8003"
    command: python agent_fuzzer_server.py

  file_auditor:
    build:
      context: ./tools
      dockerfile: Dockerfile.tool
    ports:
      - "8004:8004"
    command: python file_auditor_server.py

  log_poisoner:
    build:
      context: ./tools
      dockerfile: Dockerfile.tool
    ports:
      - "8005:8005"
    command: python log_poisoner_server.py

  # Database
  db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=redteam
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  # Redis for Celery
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

volumes:
  postgres_data: